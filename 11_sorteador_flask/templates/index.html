<!DOCTYPE html>
<html>
<head>
	<title>Sorteio Instagram</title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <center>
    <header>
      <h1>Sorteio Instagram</h1>
      <p>1) Insira abaixo a URL de uma postagem:</p>
      
    </header>
  
    <main>
        <form action="/result" method="get">
          <input type="url" name="url" id="url" placeholder="Insira aqui a url de um post..." pattern="https://.*" size="30" required>
          <button>Sortear</button>
          <input type="radio" id="1" name="winners" value="1"> <label for="1">Apenas 1 vencedor</label>
  <input type="radio" id="2" name="winners" value="2"> <label for="2">2 Vencedores</label>
  <input type="radio" id="3" name="winners" value="3"> <label for="3">3 Vencedores</label>
        </form>
    </main>
  </center>
</body>
</html>
